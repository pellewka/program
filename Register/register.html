<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   <script src="Register.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <button class="return">Вернуться на страницу входа</button>
            <h2>Регистрация агенства</h2>
               <div class="information">
                  <h3>Общие данные</h3>
                  <div class="input-control">
                     <label for="phone">Название агенства</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">ИНН</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">НОМЕР ДОГОВОРА</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">Сайт</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">Адрес</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                  </div>
               </div>
               <div class="contacts">
                  <h3>Контакты</h3>
                  <div class="input-control">
                     <label for="phone">Email</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">ТЕЛЕФОН</label>
                     <input id="phone" name="phone" type="tel" placeholder="+___ __-__-__" >
                     <div class="error"></div>
                     <label for="phone">ТЕЛЕФОН(2)</label>
                     <input id="phone" name="phone" type="tel" placeholder="+___ __-__-__" >
                     <div class="error"></div>
                  </div>
               </div>
               <div class="representative">
                  <h3>Представаитель агенства <br> (администратор) </h3>
                  <div class="input-control">
                     <label for="phone">Фамилия</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">Имя</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">Отчество</label>
                     <input id="phone" name="phone" type="tel" placeholder="Введите значение" >
                     <div class="error"></div>
                     <label for="phone">Телефон</label>
                     <input id="phone" name="phone" type="tel" placeholder="+7__ __-__-__" >
                     <div class="error"></div>
                  </div>
               </div>
            <button type="submit" class="enter">ЗАРЕГИСТРИРОВАТЬ АГЕНСТВО</button>
            <button type="submit" class="forbid" formaction="index.html">ОТМЕНА</button>
        </form>
    </div>
</body>
</html>
